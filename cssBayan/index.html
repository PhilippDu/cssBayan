<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>CSS Bayan</h1>
            <h2>Страдающее Средневековье "Friar's Fat Boy"</h2>
        </header>
        <main>
            <label class="mem">
                <input id="meme1" name="accordion" type="radio" checked="">
                <div class="mem__name">
                    <h3>Драйв</h3>
                    <span class="close">+</span>
                </div>
                <div class="mem__image">
                    <img src="./images/01.jpg" alt="">
                </div>
            </label>

            <label class="mem">
                <input id="meme2" name="accordion" type="radio" checked="">
                <div class="mem__name">
                    <h3>Две ноги лягушки гриль</h3>
                    <span class="close">+</span>
                </div>
                <div class="mem__image">
                    <img src="./images/02.jpg" alt="">
                </div>
            </label>

            <label class="mem">
                <input id="meme3" name="accordion" type="radio" checked="">
                <div class="mem__name">
                    <h3>Ты где так наловчился?</h3>
                    <span class="close">+</span>
                </div>
                <div class="mem__image">
                    <img src="./images/03.jpg" alt="">
                </div>
            </label>

            <label class="mem">
                <input id="meme4" name="accordion" type="radio" checked="">
                <div class="mem__name">
                    <h3>Не переключай. Щас как раз "Смак"</h3>
                    <span class="close">+</span>
                </div>
                <div class="mem__image">
                    <img src="./images/04.jpg" alt="">
                </div>
            </label>

            <label class="mem">
                <input id="meme5" name="accordion" type="radio" checked="">
                <div class="mem__name">
                    <h3>Мужчина, конечная.</h3>
                    <span class="close">+</span>
                </div>
                <div class="mem__image">
                    <img src="./images/05.jpg" alt="">
                </div>
            </label>
        </main>
    </div>
</body>
</html>
